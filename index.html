<!DOCTYPE html>
<html>

<head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="todolist-app">
        <div id="page-background">
            <div id="top-bar">
                <div id="top-bar-inner">
                    <div id="logo" data-track="navigation|todoist_logo">
                        <a href="#">
                            
                            <i class="fa fa-check"></i>
                        </a>
                    </div>
                    <div id="top_icons">
                        <span id="sync_state_icon"></span>
                        <span data-track="navigation|quick_add" id="quick_add_task_holder">
                            <i class="fas fa-bell"></i>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    width="24" height="24" viewBox="0 0 24 24" data-svgs-path="sm1/plus_m.svg">
                                    <g fill="none" fill-rule="evenodd" transform="translate(4 3)">
                                        <mask id="jd4FBg" fill="#fff">
                                            <path
                                                d="M9 8h7a.5.5 0 1 1 0 1H9v7a.5.5 0 1 1-1 0V9H1a.5.5 0 0 1 0-1h7V1a.5.5 0 0 1 1 0v7z">
                                            </path>
                                        </mask>
                                        <g mask="url(#jd4FBg)">
                                            <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                                        </g>
                                    </g>
                                </svg></span></span><span id="before_pie" style="display: none;"></span><span
                            id="top_completed_holder"><a href="#completed" class="fixed_pos"><span id="top_completed"
                                    class="completed_pie_stat" data-track="navigation|karma"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <defs></defs>
                                        <g fill="none" fill-rule="evenodd" transform="translate(3 3)">
                                            <mask id="4ZtaWA" fill="#fff">
                                                <path id="a"
                                                    d="M12.3 5L7 10.3 5.4 8.6a.5.5 0 0 0-.8 0l-3.9 4a9 9 0 1 1 .5.9L5 9.7l1.6 1.7a.5.5 0 0 0 .8 0L13 5.7v3.8a.5.5 0 1 0 1 0v-5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.8z">
                                                </path>
                                            </mask>
                                            <g mask="url(#4ZtaWA)">
                                                <path fill="#ffffff" d="M-3-3h24v24H-3z"></path>
                                            </g>
                                        </g>
                                    </svg><span class="count">200</span></span></a></span><span
                            id="notifications_counter"><svg xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24"
                                data-svgs-path="sm1/notifications.svg">
                                <defs>
                                    <path id="sm1/notifications/a"
                                        d="M10.8 16a3 3 0 0 1-5.6 0h5.6zM5 15h6-6zm-3.8 0a1 1 0 0 1-.8-1.5 16 16 0 0 0 2.1-8 5.5 5.5 0 0 1 11 0c0 2.8.7 5.5 2.1 8a1 1 0 0 1-.8 1.5H1.2z">
                                    </path>
                                </defs>
                                <g fill="none" fill-rule="evenodd" transform="translate(4 3)">
                                    <mask id="sm1/notifications/b" fill="#fff">
                                        <use xlink:href="#sm1/notifications/a"></use>
                                    </mask>
                                    <g mask="url(#sm1/notifications/b)">
                                        <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                                    </g>
                                </g>
                            </svg></span><span id="gear_holder" class="menu_icon fixed_pos"
                            data-track="navigation|gear"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" data-svgs-path="sm1/gear.svg" class="gear_normal">
                                <path fill="currentColor" fill-rule="nonzero"
                                    d="M16.523 6.38l1.193-.598a1 1 0 0 1 1.314.394l1.529 2.648a1 1 0 0 1-.317 1.335l-1.204.793a7.263 7.263 0 0 1-.026 2.079l1.23.81a1 1 0 0 1 .317 1.335l-1.529 2.648a1 1 0 0 1-1.314.394l-1.345-.674a7.194 7.194 0 0 1-1.757 1.027l-.087 1.488a1 1 0 0 1-.998.941H10.47a1 1 0 0 1-.998-.941L9.39 18.65a7.188 7.188 0 0 1-1.883-1.045l-1.223.613a1 1 0 0 1-1.314-.394l-1.529-2.648a1 1 0 0 1 .317-1.335l1.05-.692a7.242 7.242 0 0 1-.03-2.318l-1.02-.672a1 1 0 0 1-.317-1.335L4.97 6.176a1 1 0 0 1 1.314-.394l1.068.536a7.191 7.191 0 0 1 2.05-1.173l.071-1.204A1 1 0 0 1 10.471 3h3.058a1 1 0 0 1 .998.941l.075 1.283a7.197 7.197 0 0 1 1.921 1.156zM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z">
                                </path>
                            </svg><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                data-svgs-path="sm1/gear_alert.svg" class="gear_alerted">
                                <g fill="none">
                                    <path fill="currentColor"
                                        d="M20.6 9a1 1 0 0 1-.4 1.2L19 11a7.3 7.3 0 0 1 0 2l1.2.8a1 1 0 0 1 .4 1.4L19 17.8a1 1 0 0 1-1.3.4l-1.3-.7a7.2 7.2 0 0 1-1.8 1v1.6a1 1 0 0 1-1 .9h-3.1a1 1 0 0 1-1-1l-.1-1.4a7.2 7.2 0 0 1-1.9-1l-1.2.6a1 1 0 0 1-1.3-.4l-1.6-2.6a1 1 0 0 1 .4-1.4l1-.7a7.2 7.2 0 0 1 0-2.3l-1-.6a1 1 0 0 1-.4-1.4L5 6.2a1 1 0 0 1 1.3-.4l1 .5a7.2 7.2 0 0 1 2.1-1.2V4a1 1 0 0 1 1-.9h3.1a1 1 0 0 1 1 1l.1 1.2.6.3A5 5 0 0 0 20.6 9zM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z">
                                    </path>
                                    <circle cx="20" cy="4" r="4" fill="#FF961F" class="dot"></circle>
                                </g>
                            </svg>
                        </span>
                    </div>
                    <div id="quick_find">
                        <div><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="24" height="24" data-svgs-path="sm1/search.svg" class="search_icon">
                                <defs>
                                    <path id="sm1/search/a"
                                        d="M11.44 10.73l4.41 4.42a.5.5 0 0 1-.7.7l-4.42-4.41a6.5 6.5 0 1 1 .7-.71zM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11z">
                                    </path>
                                </defs>
                                <g fill="none" fill-rule="evenodd" transform="translate(4 4)">
                                    <mask id="sm1/search/b" fill="#fff">
                                        <use xlink:href="#sm1/search/a"></use>
                                    </mask>
                                    <g mask="url(#sm1/search/b)">
                                        <path fill="currentColor" d="M-3-4h24v24H-4z"></path>
                                    </g>
                                </g>
                            </svg><input class="quick_find fixed_pos" type="text text_box" placeholder="Quick Find"
                                autocomplete="off" autocorrect="off" spellcheck="false"><a href="/Help/Filtering"
                                class="help_icon" target="_blank" data-track="navigation|quick_find_help"
                                style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    data-svgs-path="sm1/question.svg">
                                    <g fill="none" fill-rule="evenodd">
                                        <path fill="currentColor"
                                            d="M11.9 16.5c-.46 0-.8-.35-.8-.85s.34-.86.8-.86c.48 0 .8.36.8.86s-.32.85-.8.85zM9.5 9.87c.06-1.32.9-2.37 2.54-2.37 1.46 0 2.46.95 2.46 2.21 0 .96-.47 1.64-1.22 2.11-.73.46-.94.8-.94 1.45v.4h-1.02v-.57c0-.8.37-1.36 1.16-1.86.68-.43.94-.82.94-1.47 0-.76-.56-1.32-1.43-1.32-.87 0-1.43.55-1.5 1.42H9.5z">
                                        </path>
                                        <circle cx="12" cy="12" r="7.5" stroke="currentColor"></circle>
                                    </g>
                                </svg></a></div>
                    </div>
                </div>
            </div>
            <div id="app-holder"></div>
        </div>
    </div>
</body>

</html>
